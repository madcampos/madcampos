<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Plaintext Element Example</title>
	</head>
	<body>
		<p>This is HTML...</p>
		<plaintext>
			This, and everything after it is plain text...
			<p>HTML inside the plain text</p>
		</plaintext>
		<p>More HTML.</p>
	</body>
</html>
