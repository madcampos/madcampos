<link rel="stylesheet" href="/css/components/card.css" />

<article itemscope itemtype="{{itemtype}}">
	<div hidden class="card-meta">
		<meta @if="url" itemprop="url" content="{{url}}" />
		<slot name="metadata"></slot>
	</div>

	<picture itemprop="image" itemscope itemtype="https://schema.org/ImageObject">
		<slot name="image"></slot>
	</picture>

	<header>
		<hgroup class="card-title">
			<draft-tag @if="{{draft}}">Draft</draft-tag>
			<a @if="url" href="{{url}}" itemprop="name"><slot name="title"></slot></a>
			<span @if-not="url" itemprop="name"><slot name="title"></slot></span>

			<aside class="card-subtitle">
				<slot name="subtitle"></slot>
			</aside>
		</hgroup>
	</header>

	<div class="card-content" itemprop="description">
		<slot></slot>
	</div>

	<aside class="card-links">
		<slot name="links"></slot>
	</aside>

	<footer>
		<slot name="footer"></slot>
	</footer>
</article>
