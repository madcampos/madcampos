<!DOCTYPE html>
<html lang="en-US" itemscope itemtype="https://schema.org/WebPage">
	<head>
		<link
			rel="import"
			href="components/html-head.html"
			title="Changelog | Marco Campos"
			description="List of changes in diferent versions of the website."
			url="{{url}}changelog/"
		/>

		<!-- Page CSS -->
		<link rel="stylesheet" href="/css/pages/internal-page.css" />
		<link rel="stylesheet" href="/css/pages/changelogs.css" />
	</head>
	<body>
		<css-naked-day hidden></css-naked-day>

		<header>
			<a id="skip-to-main" href="#contents">Skip to main content</a>
			<site-nav @no-shadowdom></site-nav>

			<page-header>
				<m-logo
					@no-shadowdom
					subtitle="Changelog"
					short-subtitle="Log"
					url="/changelog/"
					title="Changelog page"
				></m-logo>

				<h1>Changelog</h1>
			</page-header>
		</header>

		<main id="main">
			<div id="contents">
				<details @for="changelog in changelogs">
					<summary>
						<header>
							<h2>
								<span @if="changelog.metadata.draft" class="changelog-draft-tag">Draft</span>
								{{{changelog.metadata.title}}}
							</h2>
							<p><time datetime="{{changelog.metadata.date}}">{{changelog.metadata.formattedDate}}</time></p>
						</header>
					</summary>
					<article>
						{{{changelog.contents}}}
					</article>
				</details>
			</div>
		</main>

		<footer id="page-footer">
			<old-style-buttons @no-shadowdom></old-style-buttons>
			<m-webrings @no-shadowdom></m-webrings>
		</footer>

		<iab-escape></iab-escape>
		<svg-effects @no-shadowdom></svg-effects>
	</body>
</html>
