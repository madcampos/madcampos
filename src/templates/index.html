<!DOCTYPE html>
<html lang="en-US" itemscope itemtype="https://schema.org/{{metadata.pageSchema}}">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />

		<title>{{metadata.title}}</title>

		<!-- URLs -->
		<link rel="canonical" href="{{metadata.fullUrl}}" />
		<link rel="author" href="/humans.txt" />
		<link rel="sitemap" href="/sitemap.xml" />
		<link rel="alternate" type="application/atom+xml" href="/blog/feed.xml" title="Marco Campos' Blog" />

		<!-- App Metadata -->
		<link rel="icon" href="/assets/icons/icon.svg" sizes="any" type="image/svg+xml" />
		<link rel="icon" href="/favicon.ico" sizes="48x48" type="image/x-icon" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="license" href="/license/" />

		<!-- Social metadata -->
		<meta property="og:title" name="twitter:title" itemprop="name" content="{{metadata.title}}" />

		<meta property="og:type" content="{{metadata.pageType}}" />
		<meta name="twitter:card" content="summary_large_image" />

		<meta property="og:locale" itemprop="inLanguage" content="en_US" />
		<meta property="og:url" itemprop="url" content="{{metadata.fullUrl}}" />

		<meta property="og:description" name="description" itemprop="abstract" content="{{metadata.description}}" />
		<meta name="twitter:description" content="{{metadata.description}}" />

		<meta property="og:image" name="twitter:image" itemprop="image" content="{{metadata.socialImage}}" />
		<meta property="og:image:alt" name="twitter:image:alt" content="{{metadata.socialImageAlt}}" />

		<meta property="article:author" name="author" content="Marco Campos" />
		<meta name="twitter:creator" content="@madcampos" />

		<meta name="twitter:dnt" content="on" />
		<meta name="twitter:widgets:csp" content="on" />
		<meta name="twitter:widgets:autoload" content="off" />
		<meta name="twitter:widgets:theme" content="dark" />

		<meta name="keywords" itemprop="keywords" property="article:tag" content="{{tags}}" />

		<meta @if="metadata.createdAt" property="article:published_time" content="{{metadata.createdAt}}" />
		<meta @if="metadata.createdAt" name="publish_date" property="og:publish_date" content="{{metadata.createdAt}}" />

		<meta @if="metadata.updatedAt" property="article:modified_time" content="{{metadata.updatedAt}}" />
		<meta @if="metadata.updatedAt" name="updated_date" property="og:updated_date" content="{{metadata.updatedAt}}" />

		<!-- Webmention -->
		<link rel="webmention" href="https://webmention.io/madcampos.dev/webmention" />
		<link rel="pingback" href="https://webmention.io/madcampos.dev/xmlrpc" />

		<!-- Changelog -->
		<link rel="alternate" type="application/atom+xml" href="/changelog.xml" title="Changelog (Version History)" />

		<!-- Apple icons -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<!-- Main css -->
		<link rel="stylesheet" href="/css/index.css" />

		<!-- Page CSS -->
		<link @for="style in styles" rel="stylesheet" href="{{style}}" />

		<!-- Print Stylesheet -->
		<link rel="stylesheet" type="text/css" href="/css/print.css" media="print" />

		<!-- Prefetch speculation rules -->
		<script type="speculationrules">
			{
				"prefetch": [{
					"where": { "and": [{ "selector_matches": "a" }, {"href_matches": "/*" }] },
					"eagerness": "moderate",
					"requires": ["anonymous-client-ip-when-cross-origin"]
				}]
			}
		</script>
		<script src="/js/index.mjs" type="module"></script>
	</head>
	<body>
		<css-naked-day hidden></css-naked-day>

		<main></main>

		<footer id="page-footer"></footer>

		<iab-escape></iab-escape>
		<svg-effects @no-shadowdom></svg-effects>
	</body>
</html>
