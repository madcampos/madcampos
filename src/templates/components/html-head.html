<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<title>{{title}}</title>

<!-- URLs -->
<link rel="canonical" href="{{url}}" />
<link rel="author" href="/humans.txt" />
<link rel="sitemap" href="/sitemap.xml" />
<link rel="alternate" type="application/atom+xml" href="/blog/feed.xml" title="Marco Campos' Blog" />

<!-- App Metadata -->
<link rel="icon" href="/assets/icons/icon.svg" sizes="any" type="image/svg+xml" />
<link rel="icon" href="/favicon.ico" sizes="48x48" type="image/x-icon" />
<link rel="manifest" href="/site.webmanifest" />
<link rel="license" href="/license/" />

<!-- Social metadata -->
<meta property="og:title" name="twitter:title" itemprop="name" content="{{title}}" />

<meta property="og:type" content="{{pageType}}" />
<meta name="twitter:card" content="summary_large_image" />

<meta property="og:locale" itemprop="inLanguage" content="en_US" />
<meta property="og:url" itemprop="url" content="{{url}}" />

<meta property="og:description" name="description" itemprop="abstract" content="{{description}}" />
<meta name="twitter:description" content="{{description}}" />

<meta property="og:image" name="twitter:image" itemprop="image" content="{{socialImage}}" />
<meta property="og:image:alt" name="twitter:image:alt" content="{{socialImageAlt}}" />

<meta property="article:author" name="author" content="Marco Campos" />
<meta name="twitter:creator" content="@madcampos" />

<meta name="twitter:dnt" content="on" />
<meta name="twitter:widgets:csp" content="on" />
<meta name="twitter:widgets:autoload" content="off" />
<meta name="twitter:widgets:theme" content="dark" />

<meta @if="tags" name="keywords" itemprop="keywords" property="article:tag" content="{{tags}}" />

<meta @if="createdAt" property="article:published_time" content="{{createdAt}}" />
<meta @if="createdAt" name="publish_date" property="og:publish_date" content="{{createdAt}}" />

<meta @if="updatedAt" property="article:modified_time" content="{{updatedAt}}" />
<meta @if="updatedAt" name="updated_date" property="og:updated_date" content="{{updatedAt}}" />

<!-- Webmention -->
<link rel="webmention" href="https://webmention.io/madcampos.dev/webmention" />
<link rel="pingback" href="https://webmention.io/madcampos.dev/xmlrpc" />

<!-- Changelog -->
<link rel="alternate" type="application/atom+xml" href="/changelog.xml" title="Changelog (Version History)" />

<!-- Apple icons -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

<!-- Main css -->
<link rel="stylesheet" href="/css/index.css" />

<!-- Page CSS -->
<link @if="styles" @for="style in styles" rel="stylesheet" href="{{style}}" />

<!-- Print Stylesheet -->
<link rel="stylesheet" type="text/css" href="/css/print.css" media="print" />

<!-- Prefetch speculation rules -->
<script type="speculationrules">
	{
		"prefetch": [{
			"where": { "and": [{ "selector_matches": "a" }, {"href_matches": "/*" }] },
			"eagerness": "moderate",
			"requires": ["anonymous-client-ip-when-cross-origin"]
		}]
	}
</script>
<script src="/js/index.mjs" type="module"></script>
